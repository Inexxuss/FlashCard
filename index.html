<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard">
            <input type="text" id="term-input" placeholder="Enter term">
            <input type="text" id="definition-input" placeholder="Enter definition">
            <div class="threebuttons">
            <button id="addBtn">Add Flashcard</button>
            <button id="toggleBtn">Compilations</button>
            <button id="exportBtn">Export PDF</button>
            </div>
        </div>
    </div>
    <div id="flashcard-display-container"></div>
    <div id="compilation"></div>
    <script src="script.js"></script>
</body>
</html>
